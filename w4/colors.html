<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!-- Optional Google Fonts -->
    <title>Color Palette</title>
</head>
<body>
    <div class="color-swatch red">
        <p class="color-label">Red</p>
    </div>
    <div class="color-swatch green">
        <p class="color-label">Green</p>
    </div>
    <div class="color-swatch yellow">
        <p class="color-label">Yellow</p>
    </div>
    <div class="color-swatch Black">
        <p class="color-label">Black</p>
    </div>
    <div class="color-swatch Pink">
        <p class="color-label">Pink</p>
    </div>
</body>
</html>
